<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style/data_collection.css">

    <title>Thesis Website</title>
</head>
<body>

    <div class="container mt-2 border rounded justify-content-around container-box"> 
        <div class="row justify-content-around align-items-sm-center mb-3 ">
            <div class="col-md-1 mt-2 mb-2">
                    <button id="FilePathBtn2" class="btn btn-primary side_btn">Previous</button>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                    <button id="displayDataBtn" class="btn btn-success mb-3" style="width: 60%;">Display Data</button>
                    <canvas id="myChart" width="400" height="250"></canvas>
                </div>
            
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center align-items-center mt-3"> 
                    <button id="stopDataBtn" class="btn btn-warning mb-3 " style="width: 60%;">Pause</button>
                    <video id="myVideo" src="data_safety\Exp1\F1\Video.mp4" class="video" playsinline>
                        <source type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="col-md-1 mt-2 mb-2">
                <button id="FilePathBtn1" class="btn btn-primary side_btn">Next</button>
            </div>
        </div>
    </div>


    <div class="container mt-2 border rounded p-4 container-box-other justify-content-center">
        <div class="row justify-content-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
        </div>
    </div>
    
<!-- Bootstrap Bundle JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Personal -->
<script src="scripts/data_collection.js"></script>

</body>
</html>
